<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    <a-marker preset="hiro">
             <a-box position='1.3 0.5 0' material='color: blue;'></a-box>
      		 <a-sphere position="0 0.5 0" radius="0.5" material='color: red;'></a-sphere> 
      		 <a-cylinder position="-1.3 0.5 0" radius="0.5" height="1.5" material='color: green;'></a-cylinder> 
      		 <a-plane position="0 0.5 0" rotation="-90 0 0" width="4" height="4" material='opacity: 0.5;'></a-plane> 
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
